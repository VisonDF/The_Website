<!doctype html>
<html lang="en">
    <head>

        <script>
          (function () {
            const theme = localStorage.getItem("theme");
            if (theme) {
              document.documentElement.dataset.theme = theme;
            }
          })();
        </script>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>{% block title %}YourEngine — A dataframe engine built for control{% endblock %}</title>
        
        <meta
            name="description"
            content="A dataframe engine designed around explicit execution costs, predictability, and control."
        />


        <link rel="preload"
              href="{{ url_for('static', filename='css/style.css') }}"
              as="style"
              onload="this.onload=null;this.rel='stylesheet'">
        <noscript>
          <link rel="stylesheet"
                href="{{ url_for('static', filename='css/style.css') }}">
        </noscript>

        <link rel="icon" href="{{ url_for('static', filename='favicon.svg') }}" type="image/svg+xml">

    </head>

    <body>
        <!-- =========================
       Top Navigation
       ========================= -->
        <header class="topbar">
            <div class="topbar-inner">
                <div class="logo">
                    <a href="{{ url_for('main.index') }}">
                        <img
                            src="{{ url_for('static', filename='logo_lightmode.svg') }}"
                            alt="Engine logo"
                            style="vertical-align: middle; margin-right: 0.5em"
                            class="logo-img"
                            height="32"
                            width="32"
                            loading="eager"
                            decoding="async"
                        />
                        <span>VisonDF</span>
                    </a>
                </div>

                <nav>
                    <a href="{{ url_for('docs.index') }}">Docs</a>
                    <a href="https://github.com/visonDF/visonDF">GitHub</a>
                    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
                      ☾
                    </button>
                </nav>
            </div>
        </header>

        {% block content %} {% endblock %}

        {% if current_user.is_authenticated %}
          <div class="admin-float-panel">
            <a href="{{ url_for('admin.dashboard') }}">
              ⚙ Admin panel
            </a>
             | 
            <a href="{{ url_for('auth.logout') }}">
              Logout
            </a>
          </div>
          <script defer src="{{ url_for('static', filename='js/admin.js') }}"></script>
          <script defer type="module" src="{{ url_for('static', filename='js/editor.bundle.js') }}"></script>
        {% endif %}

        <script defer src="{{ url_for('static', filename='js/main.js') }}"></script>
        <script defer src="{{ url_for('static', filename='prism/prism.min.js') }}"></script>
        <script defer src="{{ url_for('static', filename='prism/components/prism-clike.min.js') }}"></script>
        <script defer src="{{ url_for('static', filename='prism/components/prism-c.min.js') }}"></script>
        <script defer src="{{ url_for('static', filename='prism/components/prism-cpp.min.js') }}"></script>
        <script defer>
          window.addEventListener("DOMContentLoaded", () => {
             if (window.Prism) Prism.highlightAll();
           });
        </script>

    </body>
</html>
