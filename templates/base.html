<!doctype html>
<html lang="en">
    <head>

        <script>
          (function () {
            const theme = localStorage.getItem("theme");
            if (theme) {
              document.documentElement.dataset.theme = theme;
            }
          })();
        </script>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>{% block title %}YourEngine — A dataframe engine built for control{% endblock %}</title>
        
        <meta
            name="description"
            content="A dataframe engine designed around explicit execution costs, predictability, and control."
        />


        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

        <link rel="icon" href="{{ url_for('static', filename='favicon.svg') }}" type="image/svg+xml">

    </head>

    <body>
        <!-- =========================
       Top Navigation
       ========================= -->
        <header class="topbar">
            <div class="topbar-inner">
                <div class="logo">
                    <a href="{{ url_for('main.index') }}">
                        <img
                            src="{{ url_for('static', filename='logo_lightmode.svg') }}"
                            alt="Engine logo"
                            height="32"
                            style="vertical-align: middle; margin-right: 0.5em"
                            class="logo-img"
                        />
                        <span>VisonDF</span>
                    </a>
                </div>

                <nav>
                    <a href="{{ url_for('docs.index') }}">Docs</a>
                    <a href="https://github.com/visonDF/visonDF">GitHub</a>
                    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
                      ☾
                    </button>
                </nav>
            </div>
        </header>

        {% block content %} {% endblock %}

        {% if current_user.is_authenticated %}
          <div class="admin-float-panel">
            <a href="{{ url_for('admin.dashboard') }}">
              ⚙ Admin panel
            </a>
             | 
            <a href="{{ url_for('auth.logout') }}">
              Logout
            </a>
          </div>
        {% endif %}

        <script src="{{ url_for('static', filename='prism/prism.min.js') }}"></script>
        <script src="{{ url_for('static', filename='prism/components/prism-clike.min.js') }}"></script>
        <script src="{{ url_for('static', filename='prism/components/prism-c.min.js') }}"></script>
        <script src="{{ url_for('static', filename='prism/components/prism-cpp.min.js') }}"></script>
        <script>
          Prism.highlightAll();
        </script>

        <script type="module"
                src="{{ url_for('static', filename='js/editor.bundle.js') }}">
        </script>

        <script>
        document.addEventListener("DOMContentLoaded", () => {
          const rotator = document.querySelector(".code-rotator");
          if (!rotator) return;
        
          const blocks = rotator.querySelectorAll(".code-block");
          const dots = rotator.querySelectorAll(".rotator-indicator span");
        
          let index = 0;
          const duration = 5000;
        
          function update() {
            blocks.forEach((b, i) => b.classList.toggle("active", i === index));
            dots.forEach((d, i) => d.classList.toggle("active", i === index));
          }
        
          update();
        
          setInterval(() => {
            index = (index + 1) % blocks.length;
            update();
          }, duration);
        });
        </script>

        <script>
        function updatePreview() {
          if (!window.cmView) return;
        
          const preview = document.getElementById("description-preview");
          if (!preview) return;
        
          preview.innerHTML = window.cmView.state.doc.toString();
        }
        
        function togglePreview() {
          const preview = document.getElementById("description-preview");
          if (!preview) return;
        
          const isVisible = !preview.hasAttribute("hidden");
        
          if (isVisible) {
            preview.setAttribute("hidden", "");
          } else {
            updatePreview();
            preview.removeAttribute("hidden");
          }
        }
        </script>

        <script>
        function updateFileName(input) {
          const label = document.getElementById("dataset-file-name");
          if (input.files && input.files.length > 0) {
            label.textContent = input.files[0].name;
          } else {
            label.textContent = "No file selected";
          }
        }
        </script>

        <script>
        (() => {
          const root = document.documentElement;
          const btn = document.getElementById("theme-toggle");
        
          if (!btn) return;
        
          updateIcon();
        
          btn.addEventListener("click", () => {
            const isDark = root.dataset.theme === "dark";
            root.dataset.theme = isDark ? "light" : "dark";
            localStorage.setItem("theme", root.dataset.theme);
            updateIcon();
          });
        
          function updateIcon() {
            btn.textContent =
              root.dataset.theme === "dark" ? "☀︎" : "⏾";
          }
        })();
        </script>

<script>
document.addEventListener("click", async (event) => {
  const btn = event.target.closest(".copy-btn");
  if (!btn) return;

  const pre = btn.closest("pre");
  if (!pre) return;

  const code = pre.querySelector("code");
  if (!code) return;

  const text = code.innerText.trim();

  try {
    await navigator.clipboard.writeText(text);

    // Visual feedback
    const original = btn.textContent;
    btn.textContent = "✅ Copied";
    btn.disabled = true;

    setTimeout(() => {
      btn.textContent = original;
      btn.disabled = false;
    }, 1500);
  } catch (err) {
    console.error("Copy failed", err);
    btn.textContent = "❌ Error";
  }
});
</script>

    </body>
</html>
