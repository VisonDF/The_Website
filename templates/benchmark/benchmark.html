{% extends "base.html" %}

{% block title %}
Benchmarks
{% endblock %}

{% block content %}

<section class="container">

<h1>Benchmarks</h1>


      <div class="card-grid">


  {% for bench in benchs %}

        <a
          href="{{ url_for('docs.function_doc', 
                           function_id=bench.function_impl.id) }}#bench"
        >

            <div class="doc-card card-variant-{{ loop.index0 % 4 + 1 }}">

              <h3>
                {{ bench.function_impl.real_name }}
              </h3>

              <p>
                {{ bench.function_impl.summary }}
              </p>

            </div>
        </a>

  {% endfor %}

      </div>

</section>

<br>

{% endblock %}
