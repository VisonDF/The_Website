{% extends "base.html" %}

{% block title %}
Benchmark Highlights
{% endblock %}

{% block content %}

<br style="margin-top:1.5cm;">

<section class="container">

      <div class="card-grid">


  {% for bench in benchs %}

        <a
          href="{{ url_for('docs.function_doc', 
                           function_id=bench.function_impl.id) }}#bench"
        >

            <div class="doc-card card-variant-{{ loop.index0 % 4 + 1 }}">

              <h3>
                {{ bench.function_impl.real_name }}
              </h3>

              <p>
                {{ bench.function_impl.summary }}
              </p>

            </div>
        </a>

  {% endfor %}

      </div>

</section>

<br>

{% endblock %}
