{% extends "base.html" %}

{% block title %}
Manage function families | Admin
{% endblock %}

{% block content %}
<main class="admin-page">

<header class="admin-header">
  <h1>Function families</h1>
  <p>Semantic taxonomy for functions.</p>
</header>

<form method="post" class="admin-form admin-form-wide">

  <fieldset class="form-section">
    <legend>Add function family</legend>

    <div class="form-group">
      <label>Slug</label>
      <input
        name="slug"
        required
        placeholder="group_by"
      >
      <small class="form-hint">
        URL-friendly identifier (lowercase, no spaces)
      </small>
    </div>

    <div class="form-group">
      <label>Display name</label>
      <input
        name="display_name"
        required
        placeholder="Group by"
      >
    </div>

    <div class="form-group">
      <label>Description (HTML)</label>
      <textarea
        name="description"
        class="code-textarea"
        rows="6"
        placeholder="<p>Semantic grouping operationsâ€¦</p>"
      ></textarea>
    </div>

  </fieldset>

  <div class="admin-actions admin-actions-spread">
    <button type="submit" class="btn-primary">
      Create family
    </button>
  </div>

</form>
</main>
{% endblock %}
